<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front-end Mentor: Stats Preview Card Component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="CSS/main.css">

</head>

<body>

  <main class="container">
    <section class="card">
      <div class="card__img"></div>
      <h1 class="card__title">
        Get<span> insights</span> that help your business grow
      </h1>
      <p class="card__body">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and overall efficiency.
      </p>
      <ul class="card__stats">
        <li class="card__item">
          <h2 class="item__title">10k+</h2>
          <p class="item__body">companies</p>
        </li>
        <li class="card__item">
          <h2 class="item__title">314</h2>
          <p class="item__body">templates</p>
        </li>
        <li class="card__item">
          <h2 class="item__title">12m+</h2>
          <p class="item__body">queries</p>
        </li>
      </ul>
    </section>
  </main>

</body>

</html>
